<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class = container>
        <div class = 'calculator'>
            <div class = 'result'>RESULT</div>
            <div class = 'numbox'>
                
                <div class = 'row'>
                    <div class = 'num'><strong>7</strong></div>
                    <div class = 'num'><strong>8</strong></div>
                    <div class = 'num'><strong>9</strong></div>
                    <div class = 'num'><strong>/</strong></div>
                </div> 
                <div class = 'row'>
                    <div class = 'num'><strong>4</strong></div>
                    <div class = 'num'><strong>5</strong></div>
                    <div class = 'num'><strong>6</strong></div>
                    <div class = 'num'><strong>x</strong></div>
                </div> <div class = 'row'>
                    <div class = 'num'><strong>1</strong></div>
                    <div class = 'num'><strong>2</strong></div>
                    <div class = 'num'><strong>3</strong></div>
                    <div class = 'num'><strong>-</strong></div>
                </div>
                <div class = 'row'>
                    <div class = 'num'><strong>.</strong></div>
                    <div class = 'num'><strong>0</strong></div>
                    <div class = 'num'><strong>=</strong></div>
                    <div class = 'num'><strong>+</strong></div>
                </div>
            </div>

            <div class = 'clear'>
                <div class = 'cl'><strong>Clear</strong></div>
                <div class = 'cl'><strong>Delete</strong></div>
            </div>
     
            
            
        </div>

    </div>
</body>
</html>
