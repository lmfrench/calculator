<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class = container>
        <div class = 'calculator'>
            <div class = 'result'>RESULT</div>
            <div class = 'numbox'>
                
                <div class = 'row'>
                    <div><button><strong>7</strong></button></div>
                    <div><button><strong>8</strong></button></div>
                    <div><button><strong>9</strong></button></div>
                    <div><button><strong>/</strong></button></div>
                </div> 
                <div class = 'row'>
                    <button><strong>4</strong></button>
                    <button><strong>5</strong></button>
                    <button><strong>6</strong></button>
                    <button><strong>x</strong></button>
                </div> <div class = 'row'>
                    <button><strong>1</strong></button>
                    <button><strong>2</strong></button>
                    <button><strong>3</strong></button>
                    <button><strong>-</strong></button>
                </div>
                <div class = 'row'>
                    <button><strong>.</strong></button>
                    <button><strong>0</strong></button>
                    <button><strong>=</strong></button>
                    <button><strong>+</strong></button>
                </div>
            </div>

            <div class = 'clear'>
                <button class="cl"><strong>Clear</strong></button>
                <button class="cl"><strong>Delete</strong></button>
            </div>
     
            
            
        </div>

    </div>
</body>
</html>
